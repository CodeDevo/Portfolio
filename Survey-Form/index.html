<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Survey-From</title>
</head>
<body>
    <header id="title">
        <h1>Survey Form</h1>
    </header>

    <section>
        <div class="contianer">
            <div id="description">
                <p>Let Us know how we can improve 
                    FreeCodeCamp
                </p>
            </div>
            <form id="survey-form">
                <div class="row-tab">
                    <div class="label-tab">
                        <label for="">Name</label>
                    </div>
                    <div class="input-tab">
                        <input type="text" name="Name" placeholder="Enter your name">
                    </div>
                </div>
                <div class="row-tab">
                    <div class="label-tab">
                        <label for="">Email</label>
                    </div>
                    <div class="input-tab">
                        <input type="email" name="Email" placeholder="enter your Email">
                    </div>
                </div>
                <div class="row-tab">
                    <div class="label-tab">
                        <label for="number">Age</label>
                    </div>
                    <div class="input-tab">
                        <input type="number" name="Alter" placeholder="Age">
                    </div>
                </div>
                <div class="row-tab">
                    <div class="label-tab">
                        <label>Which Option best 
                            describes your courrent role?
                        </label>
                    </div>
                    <div class="select-tab">
                        <select id="select-box">
                            <option value=""> Choose your role</option>
                            <option value="">Job-holder</option>
                            <option value="">Student</option>
                            <option value=""> Business-Manager</option>
                        </select>
                    </div>
                </div>
                <div class="row-tab">
                    <div class="label-tab">
                        <label for=""> How likeley is that 
                            yout would recommenct FreeCodeCamp to a freind?
                        </label>
                    </div>
                    <div class="input-tab">
                        <div>
                            <input type="radio" name="suggest" value="Definitely">
                        <label for="">Definitely</label>
                        </div>
                        <div>
                            <input type="radio" name="suggest" value="Maybe">
                        <label for="">Maybe</label>
                        </div>
                        <div>
                            <input type="radio" name="suggest" value="Not sure">
                        <label for="">Not sure</label>
                        </div>
                        
                    </div>
                </div>
                <div class="row-tab">
                    <div class="label-tab">
                        <label for="">
                            What do you like most in FCC
                        </label>
                    </div>
                    <div class="select-tab">
                        <select id="select-box">
                            <option value="">Select a option</option>
                            <option value="">HTML</option>
                            <option value="">CSS</option>
                            <option value="">JavaScript</option>
                            <option value="">HTML & CSS</option>
                        </select>
                    </div>
                </div>
                <div class="row-tab">
                    <div class="label-tab">
                        <label for=""> Things that should be 
                            improved in the future (Check all that apply)
                        </label>
                    </div>
                    <div class="input-tab">
                        <div>
                            <input type="checkbox" name="project" value="Front-End-Projekt">
                        <label for="">Front-End-Projekt</label>
                        </div>
                        <div>
                            <input type="checkbox" name="project" value="Back-End-Projekt">
                            <label for="">Back-End-Projekt</label>
                        </div>
                        <div>
                            <input type="checkbox" name="project" value="Data Visualization">
                        <label for="">Data Visualization</label>
                        </div>
                    </div>
                </div>
                <button id="btn">send</button>
            </form>
        </div>
    </section>
    
</body>
</html>
